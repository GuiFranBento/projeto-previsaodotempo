<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App clima e musica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <video class="video" autoplay muted loop>
            <source id="video source " src="../videos/video1.mp4 "  type="video/mp4">
        </video>

        <div class="caixa">
            
            <div class="caixa">
            
                <div class="procura">
                    <button onclick="botaoDeBusca ()">
                        <img src="https://icones.pro/wp-content/uploads/2021/06/icone-loupe-gris.png" alt="icone lupa">
                    </button>
                    <input type="text" id="input-busca" placeholder="Coloque o nome da cidade">
                </div>

            <div class="envelope">
                
                <div class="conteudo-clima">

                    <img class="icone-tempo" src="../imagem/01d.png" alt="icone-tempo">
                    <h2 class="nome-cidade">Paris </h2>
                    <h3 class="temperatura">22°C</h3>
                    

                    <div class="conteudo-variacoes">
                        <p class="maxTemperatura">máx: 23°C|</p>
                        <p class="tempo">tempo:</p>
                        <p class="minTemperatura">|min: 21°C</p>
                    </div>  

                </div>
                
                <div class="conteudo-musica">
                    <img class="icone-musica" src="https://www.imagensempng.com.br/wp-content/uploads/2021/06/06-7.png" alt="">
                    <h2>Playlist</h2>

                    
                    <ul class="playlist-caixa">
                    <li>
                        <img src="../musicas/image 1.png" alt="Spotify-icon">
                        <p>Noveautés Pop</p>
                    </li>
                    <li>
                        <img src="../musicas/image 2.png" alt="Spotify-icon">
                        <p>Noveautés Pop</p>
                    </li>
                    <li>
                        <img src="../musicas/image 3.png" alt="Spotify-icon">
                        <p>Noveautés Pop</p>
                    </li>

                    </ul>


            </div>

        </div>

    </section>





    <script src="./scripts.js"></script>


</body>
</html>
